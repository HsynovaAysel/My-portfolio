<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kaushan+Script&family=Pinyon+Script&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/sass/pages/style.css" />
    <title>Document</title>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section class="aside-main">
      <aside>
        <div class="user-image">
          <img src="./assets/images/icon-5887126_1280.webp" alt="" />
        </div>
        <h1 class="username">Aysel Huseynova</h1>
        <nav>
          <ul class="header-ul">
            <li class="active">
              <a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-user"></i>About me </a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-address-card"></i>Resume </a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-briefcase"></i>Portfolio</a>
            </li>
            <li class="contact-list">
              <a href="#"><i class="fa-solid fa-envelope"></i>Contact</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <div class="gear">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="template-box">
          <div class="template-style">
            <p>Template Style</p>
            <div class="color-box">
              <div class="light">Light</div>
              <div class="dark">Dark</div>
            </div>
          </div>
          <div class="template-style">
            <p>Nav Color</p>
            <div class="color-box">
              <div class="light"></div>
              <div class="pink"></div>
              <div class="dark"></div>
            </div>
          </div>
          <div class="template-style">
            <p>Main Color</p>
            <div class="color-box">
              <div class="blue"></div>
              <div class="orange"></div>
              <div class="green"></div>
            </div>
          </div>
          <div class="nav-position">
            <p>Nav Position</p>
            <div class="color-box">
              <div class="grey">Left</div>
              <div class="grey">Right</div>
              <div class="grey">Top</div>
              <div class="grey">Bottom</div>
            </div>
          </div>
        </div>

        <section id="home">
          <div class="container">
            <div class="home">
              <h1>Aysel Huseynova</h1>
              <p>Frontend-developer</p>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
